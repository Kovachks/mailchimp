<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cincinnati Alumni Charlotte Chapter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">

<body>

    <img src="./images/skyline.png" alt="" id="headerImage">
    <img src="./images/ucaa.png" alt="" id="ucaaImage">
<div id="buttonDiv">
    <ul id="nav">
        <li class="navButton">
            <a href="" class="navLink">Home</a>
        </li>
        <li class="navButton">
            <a href="" class="navLinkSelected">Signup</a>
        </li>
    </ul>
</div>

<div class="container">
    <div class="signupSheet">
        <h1 id="signup">Signup for our newsletter</h1>
        <form action="">
            <h2>First Name:</h2>
            <input type="text" id="firstName">
            
            <h2>Last Name:</h2>
            <input type="text" id="lastName">
            
            <h2>Email:</h2>

            <br>
            
            <button type="submit" id="sendApi">Submit</button>

        </form>

</div>
<script src="./js/script.js" type="text/javascript"></script>
